<div class="row">
    <div class="span12">
        <form action="/file" method="post" enctype="multipart/form-data" class="form-horizontal well">
            <fieldset>
                <legend>Upload new file</legend>
                <div class="control-group">
                    <label class="control-label" for="upload">File to upload</label>
                    <div class="controls">
                        <input type="file" name="upload" />
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="row">
    <div class="span12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Content Type</th>
                    <th>File Size</th>
                    <th>Upload Date</th>
                    <th>MD5</th>
                </tr>
            </thead>
            <tbody>
                {{#files}}
                    <tr>
                        <td>{{ filename }}</td>
                        <td>{{ contentType }}</td>
                        <td>{{ length }}</td>
                        <td>{{ uploadDate }}</td>
                        <td>{{ md5 }}</td>
                    </tr>
                {{/files}}
            </tbody>
        </table>
    </div>
</div>
